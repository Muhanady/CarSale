<h3>
  New Vehicle Form</h3>
<form (ngSubmit)="submit()" #f="ngForm">
  {{vehicle | json}}
  <div class="form-group">
    <label for="make" class="label-control">Make</label>
    <select name="makeId" id="make" class="form-control" #s (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" required #make="ngModel">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="make.touched && !make.valid">This field is required</div>
  </div>
  <div class="form-group">
    <label for="modelId" class="label-control">Model</label>
    <select name="modelId" id="modelId" class="form-control" [(ngModel)]="vehicle.modelId" required #model="ngModel">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">This field is required</div>
  </div>
  <p>Is Registered</p>
  <label for="registered">
    <input type="radio" [value]="true" id="registered" name="isRegistered" [(ngModel)]="vehicle.isRegistered"> Yes
  </label>
  <label for="notRegistered">
    <input type="radio" [value]="false" name="isRegistered" id="notRegistered" [(ngModel)]="vehicle.isRegistered"> No
  </label>
  <p>Features</p>
  <div class="form-group">
    <div class="checkbox" *ngFor="let f of features">
      <label for="feature{{f.id}}" class="label-control">
        <input type="checkbox" value="feature{{f.id}}" id="feature{{f.id}}" (change)="onFeatureToggle(f.id,$event)" [checked]="vehicle.features.includes(f.id)"> {{f.name}}
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="vehicle.contact.name" required #name="ngModel">
    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">This field is required</div>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="vehicle.contact.phone" required #phone="ngModel">
    <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid">This field is required</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="vehicle.contact.email">
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
 
</form>

<!-- [disabled]="!f.valid" -->
